<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
   
</head>

<body>
    <header> 
        <h1>Calculatrice</h1> 
    </header>
    <main>
    <div class="cadre">
        <section class ="ecran">
            0
        </section>
        <section class="boutons">
                <div class="bouton-ligne">
                    <button class="bouton bis">
                        C
                    </button>
                    <button class="bouton">
                        F
                    </button>
                    <button class="bouton">
                        &divide;
                    </button>   
                </div>
                
                <div class="bouton-ligne">
                    <button class="bouton">
                        7
                    </button>
                    <button class="bouton">
                        8
                    </button>
                    <button class="bouton">
                        9
                    </button>
                    <button class="bouton">
                        &times;
                    </button>
                </div>

                <div class="bouton-ligne">
                    <button class="bouton">
                        4
                    </button>
                    <button class="bouton">
                        5
                    </button>
                    <button class="bouton">
                        6
                    </button>
                    <button class ="bouton">
                        -
                    </button>
                </div>

                <div class="bouton-ligne">
                    <button class="bouton">
                        1
                    </button>
                    <button class="bouton">
                        2
                    </button>
                    <button class="bouton">
                        3
                    </button>
                    <button class ="bouton">
                        &plus;
                    </button>
                </div>

                <div class="bouton-ligne">
                    <button class="bouton zero">
                        0
                    </button>
                    <button class="bouton">
                        &equals;
                    </button>
                </div>
        </section>

        
    </div>
    </main>
    <script src="script.js"></script>
</body>



</html>
